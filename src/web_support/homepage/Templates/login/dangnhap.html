{% load static %}
<!DOCTYPE html>
<html lang="Vi">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="{% static 'image/logotvu.png'%}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Đăng Nhập</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    {% block content %}
    <div class="first">
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <h1>Đăng Nhập</h1>

            <div class="input-box">
                <input type="text" name="tai_khoan" placeholder="Tên Đăng Nhập" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="mat_khau" placeholder="Nhập mật Khẩu" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">

                <a href="{% url 'forgot' %}">Quên Mật Khẩu</a>
            </div>

            <button type="submit" class="btn">Đăng Nhập</button>

            {% comment %} <div class="register-link">
                <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng Ký</a></p>
            </div> {% endcomment %}
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; Khoa Kỹ thuật và Công nghệ.</p>
        </div>
    </footer>

    {% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% for message in messages %}
            Swal.fire({
                icon: 'error',
                title: 'Thông báo',
                text: '{{ message }}',
                confirmButtonText: 'Đóng'
            });
            {% endfor %}
        });
    </script>
    {% endif %}
    {% endblock %}
    
</body>

</html>
