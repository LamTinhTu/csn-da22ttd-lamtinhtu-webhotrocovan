{% extends "base.html" %}
{% block content %}
<div class="my-3 p-3 bg-body rounded shadow-sm">
<div class="modal-content">
<div class="modal-header">
    <h5 class="modal-title" id="addAdvisorModalLabel">Thêm Lịch Hẹn</h5>
  </div>
  <form id="advisorForm" method="post">
    {% csrf_token %}
  <div class="modal-body">
    <!-- Form nhập thông tin sinh viên -->
    <input type="hidden" id="MaH" name="MaH" value="{{ MaLH }}"/>
    <input type="hidden" id="covan" name="covan" value="{{ covan.MaCV }}"/>
      
    <div class="mb-3">
        <label for="lop" class="form-label">Sinh viên <span
                class="text-danger">*</span></label>
                <select id="SinhVien" name="SinhVien" class="form-control" > 
                    <!-- Tự động thêm các tùy chọn lớp -->
                    {% comment %} {% for sinhvien in ds_sinhvien %}
                    <option value="{{ sinhvien.MaSV }}">Lâm Tinh Tú - 110122249</option>
                    {% endfor %} {% endcomment %}
                    <option value="{{ sinhvien.MaSV }}">Lâm Tinh Tú - 110122249</option>
                </select>
    </div>
      <div class="mb-3">
        <label for="tenbuoihen" class="form-label">Tên Buổi Hẹn<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="TenBuoiHen" name="TenBuoiHen" value="Hẹn gặp mặt" required>
      </div>
      <div class="mb-3">
        <label for="ngay" class="form-label">Ngày<span class="text-danger">*</span></label>
        <input type="date" class="form-control" id="NgayHen" name="NgayHen" value ="2025-01-01" required>
      </div>
      <div class="mb-3">
        <label for="gio" class="form-label">Giờ<span class="text-danger">*</span></label>
        <input type="time" class="form-control" id="GioHen" name="GioHen" value="09:30" required>
      </div>
      <div class="mb-3">
        <label for="diadiem" class="form-label">Địa Điểm<span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="DiaDiem" name="DiaDiem" value ="C71.102" required>
      </div>
      <input type="hidden" id="TrangThai" name="TrangThai" value="Đã xác nhận" />
    
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" id="saveAdvisor">Lưu</button>
  </div>
</form>
</div>
{% endblock content %}
</div>
