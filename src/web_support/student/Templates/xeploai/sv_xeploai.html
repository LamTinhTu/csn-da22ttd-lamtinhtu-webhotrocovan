{% extends "student.html" %}
{% block content %}
<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h2 class="border-bottom pb-2 mb-0" style="color: #3340d0;   font-weight: bold;">Xếp Loại Sinh Viên</h2>
  <div class="table-container" style="padding-top:20px;">
    <table class="table">
      <tbody>
        <tr>          
          <th style="color: #0056b3">Năm Học</th>
          <th style="color: #0056b3">Học Kì</th>
          <th style="color: #0056b3">Điểm Trung Bình</th>
          <th style="color: #0056b3">Xếp Loại</th>
        </tr>
        {% for xeploai in ds_xeploai %}
        <tr>
          <td style="color: #0056b3">{{ xeploai.NamXL }}</td>
          <td style="color: #0056b3">{{ xeploai.HocKyXL }}</td>
          <td style="color: #0056b3">{{ xeploai.DiemTB }}</td>
          <td style="color: #0056b3">{{ xeploai.xeploai.TenXL }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
